<!DOCTYPE html>
 <html>
 <body>
 <h2> HTML forms</h2>
 <form action="/action_page.php" method="post">

    <input type="text" id="fname" name="fname" value="Ayesha">
    <br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" value="Sharma">

</html>
