<!DOCTYPE html>
<html>
<body>
     <h2> Modify a Javascript Object</h2>
     <p id="demo"></p>
      <script>
        const myObj = {name:"Ram", age:30, city:"Ghaziabad"};
        myObj.name = "Shyam";
        document.getElementById("demo").innerHTML = myObj.name +  "-"+ myObj.age;
      </script>
     
</body>
</html>
