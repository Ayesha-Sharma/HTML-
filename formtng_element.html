<!DOCTYPE html>
 <head>
      <title>Link</title>
</head>
<body>
 <b> Bold text</b><br>
 <strong> Important text </strong><br>
 <i> Italic text</i><br>
 <u> underline </u><br>
 <em> emphasized text</em><br>
 <mark> marked text</mark><br>
 <small> small text </small><br>
 <del> for deleted text</del><br>
 <ins> to insert text</ins><br>
 <sub> subscript text eg- log<sub>x </sub><br>
 <sup> superscript text eg- X<sup>2 </sup>
</body>
</html>
